    <!DOCTYPE html>
    <html  lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="utf-8">
      <title>具体工作信息管理</title>
      <link th:href="@{/layui1/css/layui.css}" rel="stylesheet" />
    </head>
    <body>
     <div>
	    <table id="membertable" lay-filter="test"></table>
     </div>
     
     <script  th:inline="none">
    layui.use('table', function(){
    var table = layui.table;
      table.render({
        elem: '#membertable'
        ,height: 312
        ,url: '/member/finds' //数据接口
        ,page: true //开启分页
        ,where: {}
        ,cols: [[ //表头
          {field: 'mno', title: '用户表', width:100, sort: true, fixed: 'left'}
          ,{field: 'nickName', title: '呢称', width:100}
          ,{field: 'realName', title: '真名', width:100}
          ,{field: 'tel', title: '手机号', width:200}
          ,{field: 'email', title: '邮箱', width:100}
          ,{field: 'money', title: '余额', width:100}
          ,{field: 'photo', title: '相片', width:100}
          ,{field: 'zfb', title: '支付宝号', width:100}
          ,{field: 'wx', title: '微信号', width:100}
          ,{field: 'bankcard', title: '银行卡号', width:100}
          ,{field: 'regDate', title: '注册时间', width:100}
          ,{field: 'status', title: '状态', width:100}
          ,{fixed: 'right', width:200, align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
        ]]
      });
      
      table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
    	  var data = obj.data; //获得当前行数据
    	  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
    	  var tr = obj.tr; //获得当前行 tr 的DOM对象
    	  if(layEvent === 'skills'){ // 技能
    		  setCookie("item1", data.mno); 
    		  layer.open({
  				content: '<div id="member-context"></div>'
  				,resize : false
  				,move: false
  				,cancel: function(){ 
  				//右上角关闭回调
  				//return false 开启该代码可禁止点击该按钮关闭
  			}
  			});
    		  $("#member-context").load("/backjump/SkillManner");
    	  } else if (layEvent === 'missions'){ 
    		  setCookie("item1",1); 
    		  layer.open({
  				content: '<div id="member-context"></div>'
  				,resize : false
  				,move: false
  				,cancel: function(){ 
  				//右上角关闭回调
  				//return false 开启该代码可禁止点击该按钮关闭
  			}
  			});
    		  $("#member-context").load("/backjump/TaskManner");
  	  } else if (layEvent === 'selecteds'){ //
		  layer.open({
				content: '<div class="layui-inline">....</div>'
				,resize : false
				,move: false
				,cancel: function(){ 
				//右上角关闭回调
				//return false 开启该代码可禁止点击该按钮关闭
			}
			});
	  }
    	});
    });
   
    </script>
    <script type="text/html" id="barDemo">
   <a class="layui-btn layui-btn-xs" lay-event="skills">技能</a>
   <a class="layui-btn layui-btn-xs" lay-event="missions">任务</a>
   <a class="layui-btn layui-btn-xs" lay-event="selecteds">投标</a>
</script>
 
    </body>
    </html>
