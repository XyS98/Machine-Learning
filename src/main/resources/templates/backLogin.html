<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
  <link rel="stylesheet" href="../layui1/css/layui.css">
<body>
	
	
    <form class="layui-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">账号：</label>
        <div class="layui-input-block">
          <input type="text" name="aname" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" >
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">密码：</label>
        <div class="layui-input-inline">
          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" >
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn layui-btn-radius" lay-submit lay-filter="formDemo">登录</button>
          <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm">重置</button>
        </div>
      </div>
    </form>
     
     
        <script src="../js/jquery.min.js"></script>
       <script src="../layui1/layui.js"></script>
        <script src="../layui1/lay/modules/form.js"></script>
    <script>
    //Demo
    //监听提交
 layui.use('form', function(){
  var form = layui.form();
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    var obj = JSON.parse(JSON.stringify(data.field)); 
    console.info(obj.aname);
    console.info(obj.password);
    $.post("../admin/login", {aname:obj.aname, pwd:obj.password}, function(data) {
    	data = parseInt($.trim(data));
    	location.href="../admin/index";
    },"text");
    return false;
  });
});

    
   
    </script>
          
</body>
</html>
