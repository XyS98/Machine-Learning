    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>table模块快速使用</title>
      <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    </head>
    <body>
     
    <table id="demo" lay-filter="test"></table>
     


	<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
    <script>
    layui.use('table', function(){
      var table = layui.table;
      
      //第一个实例
      table.render({
        elem: '#demo'
        ,height: 312
        ,url: '/demo/table/user/' //数据接口
        ,page: true //开启分页
        ,cols: [[ //表头
          {field: 'emno', title: '任务表', width:100, fixed: 'left'}
          ,{field: 'mno', title: '雇主', width:100}
          ,{field: 'wino', title: '工作类型', width:100}
          ,{field: 'empMode', title: '任务类型', width:100} 
          ,{field: 'date', title: '发布时间', width: 150, sort: true}
          ,{fixed: 'right', title: '工具栏', width:150, align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
        ]]
      });
      
    //监听工具条
      table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象
       
        if(layEvent === 'edit'){ //编辑
        	var str = '<h1>内容内容内容</h1>';
        	layer.confirm(str, {
        		  btn: ['通过', '驳回'] //可以无限个按钮
        		  ,btn2: function(index, layero){
        		    //按钮【按钮三】的回调
        		    console.info("驳回");
        		  },btn1: function(index, layero){
        			    //按钮【按钮三】的回调
        			console.info("通过");
        			  }
        		});
          
          //同步更新缓存对应的值
          obj.update({
            username: '123'
            ,title: 'xxx'
          });
        }
      });
    });
    
  
    </script>
    
    </body>
    </html>
