<script>

function changepage(page) {
	var str = "";
	var element = layui.element;
	if(page == "TaskManner.html") {
		
		str += "<li class='layui-nav-item'><a href='javascript:changepage(\"addWorksType.html\");'>添加工作类型</a></li>";

	} else if(page == "WorkItemMannner.html") {
      
	
		str += "<li class='layui-nav-item'><a class='' href='javascript:;'>工作类型</a>";

		$("#nav-tree").html("").append($(str));
		
		
		
	}
	$("#main-context").load(page);
	element.render('nav');
};
